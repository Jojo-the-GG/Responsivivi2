<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Responsive Images</title>
</head>
<body>
  <main>
    <div>
      <picture>
        <source srcset="images/hubble-mid_web.jpg" media="(min-width:660px)">
        <source srcset="images/hubble-large_web.jpg" media="(min-width:1000px)">
        <!--always include a default image for browsers that don't support picture tag, and also if a media query doesn't match.-->
        <img src="images/hubble-small_web.jpg" alt="Image of space poop taken by the Hubble Telescope.">

      </picture>
    </div>
  </main>

</body>
</html>
